<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Programming Start</h1>
        <p id="description">What age did you start programming?</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name"placeholder="name here">
            <br><br>
            <label for="email" id="email-label">E-mail:</label>
            <input type="email" id="email" name="email"placeholder="email here">
            <br><br>
            <label for="number" id="number-label">Beginning Age:</label>
            <input type="number" id="number" name="age" min="1" max="120" placeholder="age here">
            <br><br>
        </form>

    </body>
</html>
