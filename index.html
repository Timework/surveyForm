<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Programming Start</h1>
        <p id="description">What age did you start programming?</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name"placeholder="name here" required>
            <br><br>
            <label for="email" id="email-label">E-mail:</label>
            <input type="email" id="email" name="email"placeholder="email here" required>
            <br><br>
            <label for="number" id="number-label">Beginning Age:</label>
            <input type="number" id="number" name="age" min="1" max="120" placeholder="age here">
            <br><br>
            <label for="dropdown">Choose your gender:</label>
            <select id="dropdown">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
                <option value="Don't want to say">Don't want to say</option>
            </select>
            <br><br>
            <p>Select years of experience</p>
            <label for="less">Less than one year:</label>
            <input type="radio" id="less" value="less" name="radio">
            <br>
            <label for="one">One year:</label>
            <input type="radio" id="one" value="one" name="radio">
            <br>
            <label for="more">More than one year:</label>
            <input type="radio" id="more" value="more" name="radio">
            <br><br>
            <p>What programming languages do you know?</p>
            <label for="html">Html:</label>
            <input type="checkbox" id="html" value="html" name="html">
            <br>
            <label for="css">Css:</label>
            <input type="checkbox" id="css" value="css" name="css">
            <br>
            <label for="javascript">Javascript:</label>
            <input type="checkbox" id="javascript" value="javascript" name="javascript">
            <br><br>
            <label for="textarea">Comments here!</label>
            <br>
            <textarea id="textarea" rows="6" cols="40"></textarea>
            <br><br>
            <input type="submit" id="submit">

            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        </form>

    </body>
</html>
